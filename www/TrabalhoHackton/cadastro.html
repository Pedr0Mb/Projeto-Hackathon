<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="cadastro.js"></script>
</head>
<body class="body">
    
        <div class="formulario">
            <div class="form-group">
                <p class="tituloForm">Cadastro</p>
                <div class="form">

              <p class="nm">Email</p>
              <input type="email" class="inputForm" id="email" aria-describedby="emailHelp" placeholder="Seu email">
              <span id="spans" class="span">Preencha o Email</span>
              <div class="form-group">
              <p class="nm" >Senha</p>
              <input type="password" class="inputForm" id="senha" placeholder="Senha">
                <br>
              <span id="span" class="span">Preecnha a senha</span> <span id="spanc" class="span">Senha Invalida</span>
            </div>   
              <div class="form-group">
              <p class="nm" >Confirmar Senha</p>
              <input type="password" class="inputForm" id="Confirmarsenha" placeholder="Senha">
                <br>
              <span id="spanl" class="span">Preecnha a senha</span><span id="spancl" class="span">Senha Invalida</span>
            </div>
        </div>
            <div class="botoes">
                <button  class="btn btn-primary" onclick="confirmarSenha()" >Cadastrar</button>
            </div> 
        </div>
   
</body>
</html>
