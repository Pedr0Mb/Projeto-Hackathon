<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js"></script>
    <title>Login</title>
    <style>
        .inputForm {
            width: 70%;
            margin-left: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14pt;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .inputForm:focus {
            border-color: #007bff;
            box-shadow: 0 0 40px rgba(30, 60, 230, 0.5);
        }
        .tituloForm {
            font-size: 35pt;
            font-weight: 500;
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .botoes {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 16pt;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #000000;
            transform: scale(1.1);
        }
        .formulario {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 10px black;
            height: 600px;
            width: 350px;
            margin-top: 150px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(47, 174, 216);
        }
        .nm {
            margin-left: 40px;
            font-size: 16pt;
            font-weight: 500;
            margin-top: 30px;
        }
        .span {
            color: red;
            margin-left: 40px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <p class="tituloForm">Login</p>
        <div class="form-group">
            <p class="nm">Email</p>
            <input type="text" class="inputForm" id="email" aria-describedby="emailHelp" placeholder="Seu email"><br>
            <span id="span" class="span">Preencha o E-mail</span>
        </div>
        <div class="form-group">
            <p class="nm">Senha</p>
            <input type="password" class="inputForm" id="senha" placeholder="Senha"><br>
            <span id="spans" class="span">Preencha a senha</span>
        </div>
        <div class="botoes">
            <a href="index.html" class="btn btn-primary">Logar</a>
        </div>
    </div>
</body>
</html>
